<!DOCTYPE html>
<html>
	<head>

		<title>Flatmate - Login</title>

		<link rel="shortcut icon" type="image/x-icon" href="../Images/favicon.ico" />

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
	 
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

		<script src="../Scripts/jquery-3.2.1.min.js"></script>
		<script src="../Scripts/Time.js"></script>

	    <!-- Bootstrap Core Css -->
	    <link href="../Bootstrap/css/bootstrap.css" rel="stylesheet" />
	    <link href="../Bootstrap/css/signin.css" rel="stylesheet" />
	    <link href="navbar.css" rel="stylesheet" /> 

	    <script src="../Scripts/timetest.js"></script>
	    <script src="../Scripts/testRedirect.js"></script>
		

	</head>

	<body>
		
		<h1 style="text-align: center;">Flatmate</h1>

		<div class="form-signin">
	        <div class=".form-signin input[type='email']">
	            <div style="width:450px;">
	                <input type="email" class="form-control" id="inputEmail" placeholder="Email" size="20"/>
	            </div>
	        </div>
	        <div class=".form-signin input[type='password']">
	            <div style="width:450px;">
	                <input type="password" class="form-control" id="inputPassword" placeholder="Password" size="20" />
	            </div>
	        </div>
	        <div class="form-group text-center">
	            <div class="col-sm-10">
					<input type="button" onclick="checkUserPass();" value="Submit"/>
					<p id="errorMsg"></p>
	            </div>
	        </div>
	    </div>
		
	    <div class="container body-content">
	        <hr />
	        <footer style="text-align: center;">
				<p id="thetime"></p><p id="theyear"></p>
	            <p>&copy; FlatMate Ltd. All rights reserve. Brookland Brother's Inc</p>
	        </footer>
	    </div>	

	</body>
</html>
